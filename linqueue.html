<!doctype html>
<html>
	<head>
		<title>Linqueue list</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/custom.css" rel="stylesheet" media="screen">
		<link href="css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body id='app'>
		<div class="container" style="margin-top: 10px;">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-12" v-show="rows.length">
						<input type="search" v-model="filterable" class='form-control' placeholder="Filter collection" style="margin-bottom: 3px;">
						<table class="table table-bordered">
							<tr>
								<th>On</th>
								<th>Title</th>
								<th>Link</th>
								<th>Action</th>
							</tr>
							
							<tr v-for="row in rows | orderBy 'title' | filterBy filterable in 'title' 'url'">
								<td>{{ row.key.substring(0, 14) }}</td>
								<td title="{{ row.title }}">{{ row.title.substring(0, 14)}}</td>
								<td title="{{ row.url }}">{{ row.url.substring(0, 20) }}</td>
								<td class="text-center">
									<i class='fa fa-external-link-square text-success' title="Open in new tab" @click='openLink(row.key)'></i>
									<i class='fa fa-times-circle text-danger' title="Remove" @click='deleteLink(row.key)'></i>
								</td>
							</tr>
						</table>
					</div>				
					<div class="col-md-12" v-else>
						<p class="text-center" v-else>No link found on queue!</p>
					</div>
				</div>
			</div>	
		</div>
		<script type="text/javascript" src='js/vue-csp.min.js'></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
